<!DOCTYPE html>
<html>
<head>
    <title>Sistema de Avaliação - Ranking</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            margin-top: 100px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4caf50;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #e8e8e8;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button-container a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .button-container a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistema de Avaliação - Ranking</h1>
        <table>
            <tr>
                <th>Posição</th>
                <th>Disciplina</th>
                <th>Média de Avaliações</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Disciplina 1</td>
                <td>4.7</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Disciplina 2</td>
                <td>4.5</td>
            </tr>
            <!-- Adicione mais linhas conforme necessário -->
        </table>
        <div class="button-container">
            <a href="index.html">Voltar ao Home</a>
        </div>
    </div>
</body>
</html>
