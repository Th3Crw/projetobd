{% extends "base.html" %} {% block title %}Login{% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center">Entrar</h3>
    <div class="form-group">
      <label for="Matrícula">Matrícula</label>
      <input
        type="matricula"
        class="form-control"
        id="matricula"
        name="matricula"
        placeholder="Digite Sua Matrícula"
      />
    </div>
    <div class="form-group">
      <label for="Senha">Senha</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Digite Sua Senha"
      />
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
{% endblock %}
